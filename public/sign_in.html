<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>


    <title>Document</title>
</head>
<body>
    <!--Navigation bar-->
<div id="nav-placeholder">

</div>

<script>
$(function(){
  $("#nav-placeholder").load("nav.html");
});
</script>
<!--end of Navigation bar-->
    <div class="login-wrap">
        
        <div class="login-html">
            
            <form action="/sign_in" method="POST">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>

            
             
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="Username" class="label">Username</label>
                        <input id="username" name="username" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pasword" class="label">Password</label>
                        <input id="passw" name="passw" type="password" class="input" >
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div>
                    
                    <div class="group">
                        <input type="submit" class="button"  onclick="document.location = 'regis.html'" value="Sign In">
                    </div>
                   
                </div>
  
            </div>
            </form>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'>
    </script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#passw');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye / eye slash icon
            this.classList.toggle('bi-eye');
        });
        </script>
  
</body>
</html>
