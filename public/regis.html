<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<title>Registration Form</title>
	<link rel="stylesheet" href="regis.css">
</head>
<body style="background-image: url(/static/a5.jpg);">
  <!--Navigation bar-->
<div id="nav-placeholder">

</div>

<script>
$(function(){
  $("#nav-placeholder").load("nav.html");
});
</script>
<!--end of Navigation bar-->

<div class="wrapper">
    <div class="title">
      SPORTS REGISTRATION
    </div>
    <div class="form">
       <div class="inputfield">
          <label>Username</label>
          <input type="text" class="input">
       </div>   
      
       <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input">
       </div> 
      <div class="inputfield">
        <label>Sports</label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="male">Cricket</option>
            <option value="female">Football</option>
            <option value="female">Badminton</option>
            <option value="female">Tennis</option>
            <option value="female">Swimming</option>
            <option value="female">Hockey</option>
          </select>
        </div>
     </div> 
     <div class="inputfield">
      <label>Membership Months</label>
      <div class="custom_select">
        <select>
          <option value="">Select</option>
          <option value="male">1</option>
          <option value="female">3</option>
          <option value="female">6</option>
          <option value="female">12</option>
        </select>
      </div>
   </div>
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea"></textarea>
       </div> 
      <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
       <div class="row ml-10">
        <button type="button" class="btn btn-warning" ><a href="payment.html" style="text-decoration: none;"> Payment</a></button>
       </div>
    </div>
</div>	

	
</body>
</html>
